<!DOCTYPE html>
<html lang="fr" data-theme="light">
<head>
  <meta charset="UTF-8">
  <title>Inscription - Tableau de bord</title>
  <style>
    :root {
      --blue: #0078d4;
      --bg-light: #ffffff;
      --text-light: #000000;
      --bg-dark: #121212;
      --text-dark: #ffffff;
    }

    [data-theme="light"] {
      background-color: var(--bg-light);
      color: var(--text-light);
    }

    [data-theme="dark"] {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .form-container {
      background-color: #f5f5f5;
      padding: 30px;
      border-radius: 10px;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .form-container h2 {
      margin-bottom: 20px;
      color: var(--blue);
      text-align: center;
    }

    .form-group {
      margin-bottom: 15px;
      position: relative;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .toggle-password {
      position: absolute;
      top: 38px;
      right: 10px;
      cursor: pointer;
      font-size: 18px;
    }

    .btn-blue {
      background-color: var(--blue);
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }

    .text-center {
      text-align: center;
      margin-top: 15px;
    }

    .text-center a {
      color: var(--blue);
      text-decoration: none;
      font-weight: bold;
    }

    .error {
      color: red;
      font-size: 13px;
      margin-top: -10px;
      margin-bottom: 10px;
    }

    .success {
      color: green;
      font-size: 13px;
      margin-top: -10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Cr√©er un compte</h2>
    <form method="post" onsubmit="return validatePasswords()">
      {% csrf_token %}
      <div class="form-group">
        <label for="first_name">Pr√©nom</label>
        <input type="text" id="first_name" name="first_name" required />
      </div>

      <div class="form-group">
        <label for="last_name">Nom</label>
        <input type="text" id="last_name" name="last_name" required />
      </div>

      <div class="form-group">
        <label for="username">Nom d'utilisateur</label>
        <input type="text" id="username" name="username" required />
      </div>

      <div class="form-group">
        <label for="email">Adresse e-mail</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="password1">Mot de passe</label>
        <input type="password" id="password1" name="password1" required />
        <span class="toggle-password" onclick="togglePassword('password1')">üëÅÔ∏è</span>
        <div id="password-msg" class="error"></div>
      </div>

      <div class="form-group">
        <label for="password2">Confirmer le mot de passe</label>
        <input type="password" id="password2" name="password2" required />
        <span class="toggle-password" onclick="togglePassword('password2')">üëÅÔ∏è</span>
        <div id="confirm-msg" class="error"></div>
      </div>

      <button class="btn-blue" type="submit">S'inscrire</button>
    </form>

    <div class="text-center">
      D√©j√† un compte ? <a href="/login">Connectez-vous</a>
    </div>
  </div>

  <script>
    function togglePassword(id) {
      const input = document.getElementById(id);
      input.type = input.type === 'password' ? 'text' : 'password';
    }

    function validatePasswords() {
      const pwd = document.getElementById("password1").value;
      const confirm = document.getElementById("password2").value;
      const msg = document.getElementById("password-msg");
      const confirmMsg = document.getElementById("confirm-msg");

      const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*[\W_]).{8,}$/;

      msg.textContent = "";
      confirmMsg.textContent = "";

      if (!regex.test(pwd)) {
        msg.textContent = "‚ö†Ô∏è Min 8 caract√®res avec majuscules, minuscules, et caract√®re sp√©cial.";
        return false;
      }

      if (pwd !== confirm) {
        confirmMsg.textContent = "‚ö†Ô∏è Les mots de passe ne correspondent pas.";
        return false;
      }

      return true;
    }
  </script>
</body>
</html>
